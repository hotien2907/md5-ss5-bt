<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <div class="container">
         <!-- // thêm mới -->
     <button onclick="showForm()">Thêm mới +</button>
     <form id="form" method="post">
         <h1>Thêm mới công việc</h1>
         <input type="hidden" name="id" id="id" placeholder="id" />
         <div class="from-group">
             <input type="text" name="todoName"  id="todoName" placeholder="create todo ??" />
         </div>
 
         <div class="from-group">
            <label>
                <input type="radio" name="completed" value="0"  />Hoàn Thành
            </label>
            <label>
                <input type="radio" name="completed" value="1" checked/> Chưa Hoàn Thành
            </label>
        </div>
 
         <button type="button" id="submit" onclick="createTodo()">Create</button>
     </form>
    <h1>DANH SÁCH CÔNG VIỆC</h1>

    <table border="1" class="table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên Công Việc</th>
          <th>Trạng thái</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody id="todolist"></tbody>
    </table>


    <form id="form_update" method="post" style="display: none">
        <h1>Update công việc</h1>
        <div class="from-group">
            <input type="hidden" name="id" id="idEdit" placeholder="id" />
            <input type="text" name="todoName" id="todoNameEdit" placeholder="update todo ??" />
        </div>
    
        <div class="from-group">
            <label>
                <input type="radio" name="completedEdit" value="0" />Hoàn Thành
            </label>
            <label>
                <input type="radio" name="completedEdit" value="1" checked/> Chưa Hoàn Thành
            </label>
        </div>
    
        <button class="btn btn-success" type="button" id="submit" onclick="updateTodo()">Update</button>

    </form>
    
    </div>
 

   



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
